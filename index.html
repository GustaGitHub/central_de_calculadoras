<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="calcular, porcentagem, soma, projeto">
   <meta name="description" content="Precisa fazer um cálculo mais complexo ?, confira nossa central de calculadoras">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="index.css">
   <title>Central de calculadoras</title>
</head>
<body>
   <ul class="nav justify-content-center" id="title-nav">
      <li class="nav-item">
         <h1>CENTRAL DE CALCULADORAS</h1>
      </li>
   </ul>
   <div id="links-calc">
      <a href="#" class="text-white" onclick="displayCalc(1)">Porcentagem</a>
      <a href="#" class="text-white" onclick="displayCalc(2)">IMC</a> 
      <a href="#" class="text-white" onclick="displayCalc(3)">Temperatura (Celsius° para Fahrenheit°)</a>
   </div>
   <br/>

   <div id="main-conent">

      <div class="text-white text-center mt-5" id="tutorial-title">
         <h3>SELECIONE UMA DAS CALCULADORAS ACIMA</h3>
      </div>

      <div class="container w-50" id="container-cards">

         <div class="card d-none" id="percent">
            <div class="card-body">
               <h5 class="card-title">Porcentagem</h5>
               <div class="input-group">
                     <input type="number" id="percentValue" placeholder="N° Porcentagem" class="form-control" style="max-width: 75%;">
                  <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">%</span>
                     </div>
                  </div>   
                     <br>
                  <div class="input-group">   
                     <input type="number" id="numValue" placeholder="Numero" class="form-control" style="max-width: 75%;">      
                  <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">N°</span>
                  </div>      
               </div>
               <br>
                  <p id="result-percent" style="text-align: center; font-size: 20pt;"></p><br/>
               <button type="button" class="btn btn-secondary w-100" onclick="percent()">Descobrir Porcentagem</button>     
            </div>
         </div>

         <div class="card d-none" id="IMC">   
            <div class="card-body "> 
               <h5 class="card-title">Calculadora de IMC</h5>
               <div class="input-group">
                  <input type="number" id="weightValue" placeholder="Ex: 65.55" class="form-control" style="max-width: 65%;">
                  <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Peso (KG)</span>
                     </div>
                  </div>   
                     <br>
               <div class="input-group">   
                  <input type="number" id="sizeValue" placeholder="Ex: 1.77" class="form-control" style="max-width: 65%;">      
                  <div class="input-group-append">
                     <span class="input-group-text" id="basic-addon2">Altura (M)</span>
                  </div>      
               </div>
               <br>
                  <p style="text-align: center; font-size: 20pt;" id="result-imc"></p>
                  <p style="text-align: center; font-size: 20pt;" id="result-index"></p><br/>
                  <button type="button" class="btn btn-secondary w-100" onclick="IMC()">Descobrir Seu IMC</button>  
            </div>
            </div>

         <div class="card d-none" id="temperature">
            <div class="card-body">
               <h5 class="card-title" id="temp-title">Celsius° Para Fahrenheit°</h5>
               <div class="input-group">
                  <input type="number" placeholder="Ex: 30°" class="form-control" id="celsiusValue" style="max-width: 65%;">
                     <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">C°</span>
                     </div>
               </div>
                  <br>
                        <p style="text-align: center; font-size: 20pt;" id="result-temperature"></p>
                  <br>
                        <button type="button" class="btn btn-secondary w-100" onclick="temperature()">
                           Converter
                        </button>  
                   </div>
               </div>
            </div>
         </div>
   <script>
      if(document.body.clientWidth <= 550){
         document.querySelector('#container-cards')
            .classList.remove('w-50')
      }
   </script>
   <script src="./index.js"></script>
   
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
